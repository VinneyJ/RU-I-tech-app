{% extends 'base_layout.html' %}

{% block content %}
<div class="wrapper">

  <h1 class="head"> RU-Itech Articles</h1>
</div>
<div class="articles">
  {% for article in articles %}
  <div class="article">
    <h2><a href="{% url 'articles:detail' slug=article.slug %}">{{ article.title }}</a></h2>
    <hr>
    <p>{{ article.snippet }}</p>
    <p>{{ article.date| date:"F d, Y" }}</p>
    <p class="author"> added by {{article.author.username}}</p>
  </div>
  {% endfor %}

</div>
{% endblock %}
